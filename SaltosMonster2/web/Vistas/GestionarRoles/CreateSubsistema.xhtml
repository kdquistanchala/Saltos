<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="./../../WEB-INF/Templates/plantilla.xhtml">

            <ui:define name="content">
                <h3> Agregar nuevo permiso al sistema </h3>
                              
                <p:dataTable value="#{rolesController.subsistemasNo}" var="subsistema">
                    <p:column headerText="Item">
                        <h:outputText value="#{subsistema.subsistema_id}" />
                    </p:column>

                    <p:column headerText="Descripcion">
                        <h:outputText value="#{subsistema.subsistema_descripcion}" />
                    </p:column> 


                    <p:column headerText="Agregar Permiso">
                        <p:commandLink value="Agregar" actionListener="#{rolesController.addPermiso(subsistema)}" action="/Vistas/GestionarRoles/ReadRO?faces-redirect=true" />
                        
                    </p:column>         
                </p:dataTable>


            </ui:define>





        </ui:composition> 


    </h:body>
</html>
