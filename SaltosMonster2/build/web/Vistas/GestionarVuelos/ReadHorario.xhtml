<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="./../../WEB-INF/Templates/plantilla.xhtml">

            <ui:define name="content">
                <h3> Horarios disponibles </h3>


                <p:dataTable value="#{informeVueloController.horarios}"  var="horario">

                    <p:column headerText="Vuelo">
                        <h:outputText value="Vuelo #{horario.horario_id}" />
                    </p:column>

                    <p:column headerText="Fecha">
                        <h:outputText value="#{horario.horario_fecha}" >
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Hora">
                        <h:outputText value="#{horario.horario_hora}">
                        </h:outputText>

                    </p:column>       

                    
                </p:dataTable>


            </ui:define>





        </ui:composition> 


    </h:body>
</html>
