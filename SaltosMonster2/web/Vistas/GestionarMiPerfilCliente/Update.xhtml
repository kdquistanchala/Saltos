        <ui:composition template="./../../WEB-INF/Templates/plantilla.xhtml">

            <ui:define name="content">
                <h3> Modificar Mi perfil </h3>

                <h:form>
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nombres" for="personaNombres" />
                        <p:inputText id="personaNombres" value="#{readMiPerfilClienteController.selected.persona_nombres}" title="Nombres" />

                        <p:inputText id="personaCedula" value="#{readMiPerfilClienteController.selected.persona_cedula}" title="Cedula" />

                        <p:outputLabel value="Edad" for="clienteEdad" />
                        <p:inputText id="clienteEdad" value="#{readMiPerfilClienteController.selectedC.cliente_edad}" title="Edad" />
                        <p:outputLabel value="Correo" for="clienteCorreo" />

                        <p:outputLabel value="Telefono" for="clienteTelefono" />
                        <p:inputText id="clienteTelefono" value="#{readMiPerfilClienteController.selectedC.cliente_telefono}" title="Telefono" />
