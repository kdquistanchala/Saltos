<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="./../../WEB-INF/Templates/plantilla.xhtml">

            <ui:define name="content">
                <h3> Informe de vuelos </h3>


                <p:dataTable value="#{informeVueloController.personas}"  var="persona">

                    <p:column headerText="Nombre">
                        <h:outputText value="#{persona.persona_cedula}" />
                    </p:column>

                    <p:column headerText="Nombres">
                        <h:outputText value="#{persona.persona_nombres}"/>
                    </p:column>

                    <p:column headerText="Apellidos">
                        <h:outputText value="#{persona.persona_apellidos}">
                        </h:outputText>

                    </p:column>                           

                </p:dataTable>


            </ui:define>





        </ui:composition> 


    </h:body>
</html>
