<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="./../../WEB-INF/Templates/plantilla.xhtml">

            <ui:define name="content">
                <h3> Mi perfil </h3>
                <p:dataTable value="#{readMiPerfilClienteController.persona}">
                    <p:column headerText="Nombres">
                        <h:outputText value="#{readMiPerfilClienteController.persona.persona_nombres}" />
                    </p:column>

                    <p:column headerText="Apellidos">
                        <h:outputText value="#{readMiPerfilClienteController.persona.persona_apellidos}" />
                    </p:column> 

                    <p:column headerText="Cádula">
                        <h:outputText value="#{readMiPerfilClienteController.persona.persona_cedula}" />
                    </p:column>   

                    <p:column headerText="Edad">
                        <h:outputText value="#{readMiPerfilClienteController.cliente.cliente_edad}" />
                    </p:column>

                    <p:column headerText="Correo">
                        <h:outputText value="#{readMiPerfilClienteController.cliente.cliente_correo}" />
                    </p:column>

                    <p:column headerText="Teléfono">
                        <h:outputText value="#{readMiPerfilClienteController.cliente.cliente_telefono}" />
                    </p:column>
                    
                    <p:column headerText="Editar">
                        <p:link value="Editar" outcome="/Vistas/GestionarMiPerfilCliente/Update" />
                    </p:column>                    
                </p:dataTable>
                
                <p:link value="Registrarme como paracaidista" outcome="/Vistas/GestionarUsuarioParacaidista/Create" />

            </ui:define>





        </ui:composition> 


    </h:body>
</html>
