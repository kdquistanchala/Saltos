<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="./../../WEB-INF/Templates/plantilla.xhtml">

            <ui:define name="content">
                <h3> Roles del sistema </h3>
                
                <p:commandButton value="Nuevo Rol" action="/Vistas/GestionarRoles/Create?faces-redirect=true"/>
                
                <p:dataTable value="#{rolesController.roles}" var="rol">
                    <p:column headerText="Item">
                        <h:outputText value="#{rol.rol_id}" />
                    </p:column>

                    <p:column headerText="Descripcion">
                        <h:outputText value="#{rol.rol_descripcion}" />
                    </p:column> 


                    <p:column headerText="Editar Descripción de Rol">
                        <p:commandLink value="Editar Descripción" actionListener="#{rolesController.leer(rol)}" action="/Vistas/GestionarRoles/Update?faces-redirect=true" />
                        
                    </p:column>         

                    <p:column headerText="Editar Permisos">
                        <p:commandLink value="Editar Permisos" actionListener="#{rolesController.leer(rol)}" action="/Vistas/GestionarRoles/ReadSubsistema?faces-redirect=true" />
                    </p:column>  
                </p:dataTable>


            </ui:define>





        </ui:composition> 


    </h:body>
</html>
