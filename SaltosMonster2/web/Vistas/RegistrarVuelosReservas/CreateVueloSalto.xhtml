<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="./../../WEB-INF/Templates/plantilla.xhtml">

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="2" style="width: 100%">
                        <p:outputLabel value="Seleccione la fecha del nuevo vuelo" for="fechaVuelo" />
                        <p:calendar id="fechaVuelo"
                                    value="#{vuelosaltoController.vuelosalto.horario_fecha}"
                                    showOn="button"
                                    navigator="true"/>

                        <p:outputLabel value="Ingrese la hora del vuelo" for="horaVuelo" />
                        <p:inputText id="horaVuelo" value="#{vuelosaltoController.vuelosalto.horario_hora}" title="horaVuelo" />                        


                        <p:outputLabel value="Cantidad de saltos Tandem" />
                        <p:selectOneRadio value="#{vuelosaltoController.numTandem}">
                            
                            <f:selectItem itemValue="0" itemLabel="0 &nbsp; &nbsp;" />
                            <br/>
                            <f:selectItem itemValue="1" itemLabel="1 &nbsp; &nbsp;" />
                            <br/>
                            <f:selectItem itemValue="2" itemLabel="2 &nbsp; &nbsp;" />
                        </p:selectOneRadio>

                        <p:outputLabel value="Cantidad de saltos Libres" />
                        <p:selectOneRadio value="#{vuelosaltoController.numLibre}">
                            <f:selectItem itemValue="1" itemLabel="1 &nbsp; &nbsp;" />
                            <br/>
                            <f:selectItem itemValue="3" itemLabel="3 &nbsp; &nbsp;" />
                            <br/>
                            <f:selectItem itemValue="5" itemLabel="5 &nbsp; &nbsp;" />
                        </p:selectOneRadio>

                        <p:commandButton icon="ui-icon-check" value="Registrar" actionListener="#{vuelosaltoController.registrar()}" action="/Vistas/RegistrarVuelosReservas/ReadVueloSalto?faces-redirect=true"/>
                    </h:panelGrid>

                </h:form>                
            </ui:define>





        </ui:composition> 


    </h:body>
</html>
