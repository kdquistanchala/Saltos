<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <h:form id="form">
            <p:messages id="mensaje" autoUpdate="true"/>
            <h:panelGrid columns="1" style="width: 100%">
                <p:wizard id="wizard">
                    <p:tab title="Información Personal" id="infoParacaidista">
                        <p:panel header="Informacion Personal">

                            <h:panelGrid columns="2">
                                <p:outputLabel value="Nombres" for="personaNombres" />
                                <p:inputText id="personaNombres" value="#{usuarioController.persona.persona_nombres}" title="Nombres" required="true" />
                                <p:outputLabel value="Apellidos" for="personaApellidos" />
                                <p:inputText id="personaApellidos" value="#{usuarioController.persona.persona_apellidos}" title="Apellidos" required="true" />
                                <p:outputLabel value="Cedula" for="personaCedula" />
                                <p:inputText id="personaCedula" value="#{usuarioController.persona.persona_cedula}" title="Cedula" required="true" />

                                <p:outputLabel value="Edad" for="clienteEdad" />
                                <p:inputText id="clienteEdad" value="#{usuarioController.cliente.cliente_edad}" title="Edad" required="true" />             

                            </h:panelGrid> 

                        </p:panel>
                    </p:tab>

                    <p:tab title="Información de contacto" id="infoContacto">
                        <p:panel header="Informacion de contacto">

                            <h:panelGrid columns="2">
                                <p:outputLabel value="Correo" for="clienteCorreo" />
                                <p:inputText id="clienteCorreo" value="#{usuarioController.cliente.cliente_correo}" title="Correo" required="true" />
                                <p:outputLabel value="Telefono" for="clienteTelefono" />
                                <p:inputText id="clienteTelefono" value="#{usuarioController.cliente.cliente_telefono}" title="Telefono" required="true" />                  

                            </h:panelGrid> 

                        </p:panel>
                    </p:tab>


                    <p:tab title="Información de usuario" id="infoUsuario">
                        <p:panel header="Información de usuario">
                            <p:messages/>
                            <h:panelGrid columns="2">  

                                <p:outputLabel value="Usuario" for="usuarioNombre" />
                                <p:inputText id="usuarioNombre" value="#{usuarioController.usuario.usuario_nombre}" title="Usuario" required="true" />

                                <p:outputLabel value="Password" for="usuarioPassword" />
                                <p:password id="usuarioPassword" value="#{usuarioController.usuario.usuario_password}" validatorMessage="Las claves no coinciden" weakLabel="Débil" strongLabel="Fuerte" goodLabel="Bueno" required="true" match="clave2"/>

                                <p:outputLabel value="Confirme el password" for="clave2" />
                                <p:password id="clave2" required="true"/>

                                <p:commandButton icon="ui-icon-check" value="Registrar" actionListener="#{usuarioController.registrar()}" action="/index?faces-redirect=true"/>
                            </h:panelGrid> 
                        </p:panel>
                    </p:tab>   



                </p:wizard>




            </h:panelGrid>

        </h:form>           

    </h:body>
</html>
