<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <ui:composition template="./../../WEB-INF/Templates/plantilla.xhtml">

            <ui:define name="content">
                <h3> Horarios de los vuelos registrados </h3>


                <p:dataTable value="#{vuelosaltoController.vuelos}"  var="vuelosalto">

                    <p:column headerText="Número de vuelo">
                        <h:outputText value="#{vuelosalto.salto_id}" />
                    </p:column>

                    <p:column headerText="Avión">
                        <h:outputText value="Vuelo #{vuelosalto.vuelo_avion}" />
                    </p:column>

                    <p:column headerText="Fecha">
                        <h:outputText value="#{vuelosalto.horario_fecha}" >
                            <f:convertDateTime pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Hora">
                        <h:outputText value="#{vuelosalto.horario_hora}">
                        </h:outputText>

                    </p:column>       

                    <p:column headerText="Ver información de la reserva">
                        <p:commandLink value="Más información..." actionListener="#{vuelosaltoController.leerInformeVuelo(vuelosalto)}"  action="/Vistas/RegistrarVuelosReservas/ReadVueloPasajeros?faces-redirect=true" />

                    </p:column>   

                </p:dataTable>


            </ui:define>





        </ui:composition> 


    </h:body>
</html>
