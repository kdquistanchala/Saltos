<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <h:form id="form">
            <p:messages id="mensaje" autoUpdate="true"/>
            <h:panelGrid columns="1" style="width: 100%">

                <p:panel header="Cambiar contraseña">
                    <p:messages/>
                    <h:panelGrid columns="2">  

                        <p:outputLabel value="Password" for="usuarioPassword" />
                        <p:password id="usuarioPassword" value="#{usuarioController.contrasenia}" validatorMessage="Las claves no coinciden" weakLabel="Débil" strongLabel="Fuerte" goodLabel="Bueno" required="true" match="clave2"/>

                        <p:outputLabel value="Repita el password" for="clave2" />
                        <p:password id="clave2" required="true"/>

                        <p:commandButton icon="ui-icon-check" value="Aceptar" action="#{usuarioController.cambiar()}"/>
                    </h:panelGrid> 
                </p:panel>




            </h:panelGrid>

        </h:form>           

    </h:body>
</html>
