<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <p:outputLabel value="Nombres" for="personaNombres" />
                <p:inputText id="personaNombres" value="#{clienteController.persona.persona_nombres}" title="Nombres" />
                <p:outputLabel value="Apellidos" for="personaApellidos" />
                <p:inputText id="personaApellidos" value="#{clienteController.persona.persona_apellidos}" title="Apellidos" />
                <p:outputLabel value="Cedula" for="personaCedula" />
                <p:inputText id="personaCedula" value="#{clienteController.persona.persona_cedula}" title="Cedula" />
                

                <p:outputLabel value="Edad" for="clienteEdad" />
                <p:inputText id="clienteEdad" value="#{clienteController.cliente.cliente_edad}" title="Edad" />
                <p:outputLabel value="Correo" for="clienteCorreo" />
                <p:inputText id="clienteCorreo" value="#{clienteController.cliente.cliente_correo}" title="Correo" />
                <p:outputLabel value="Telefono" for="clienteTelefono" />
                <p:inputText id="clienteTelefono" value="#{clienteController.cliente.cliente_telefono}" title="Telefono" />   
                
                <p:commandButton icon="ui-icon-check" value="Registrar" actionListener="#{clienteController.registrar()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
